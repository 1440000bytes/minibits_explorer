<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minibits Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.6;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #252526;
            padding: 15px;
            border-left: 3px solid #007acc;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #4ec9b0;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .notice-banner {
            background-color: #1a3a1a;
            border: 1px solid #4ec9b0;
            border-left: 4px solid #4ec9b0;
            border-radius: 4px;
            padding: 14px 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #d4d4d4;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .notice-banner .notice-text {
            flex: 1;
        }

        .notice-banner strong {
            color: #4ec9b0;
        }

        .notice-banner a {
            color: #4fc1ff;
            text-decoration: none;
        }

        .notice-banner a:hover {
            text-decoration: underline;
        }

        .custom-lookup {
            background-color: #252526;
            border-radius: 4px;
            border: 1px solid #3c3c3c;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .custom-lookup-header {
            background-color: #2d2d30;
            padding: 12px 15px;
            border-bottom: 1px solid #3c3c3c;
            color: #cccccc;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-lookup-header::before {
            content: 'â€º';
            color: #007acc;
            font-size: 16px;
        }

        .custom-lookup-body {
            padding: 14px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .lookup-input-wrapper {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .lookup-input {
            width: 100%;
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
            color: #4fc1ff;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 3px;
            outline: none;
            transition: border-color 0.2s;
        }

        .lookup-input:focus {
            border-color: #007acc;
        }

        .lookup-input::placeholder {
            color: #555;
        }

        .lookup-input.invalid {
            border-color: #f48771;
        }

        .lookup-btn {
            background-color: #0e639c;
            color: #ffffff;
            border: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            padding: 8px 18px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .lookup-btn:hover {
            background-color: #1177bb;
        }

        .lookup-btn:active {
            background-color: #0a4f7d;
        }

        .lookup-btn:disabled {
            background-color: #37373d;
            color: #858585;
            cursor: not-allowed;
        }

        .lookup-hint {
            font-size: 11px;
            color: #555;
            padding: 0 15px 10px;
        }

        .profiles-list {
            background-color: #252526;
            border-radius: 4px;
            border: 1px solid #3c3c3c;
            min-height: 200px;
        }

        .list-header {
            background-color: #2d2d30;
            padding: 12px 15px;
            border-bottom: 1px solid #3c3c3c;
            color: #cccccc;
            font-weight: bold;
            font-size: 13px;
        }

        .profile-item {
            padding: 12px 15px;
            border-bottom: 1px solid #3c3c3c;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .profile-item:hover {
            background-color: #2a2d2e;
        }

        .profile-item:active {
            background-color: #37373d;
        }

        .nip05-address {
            color: #4fc1ff;
            font-size: 13px;
            word-break: break-all;
            flex: 1;
            min-width: 150px;
        }

        .status {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 3px;
            background-color: #3c3c3c;
            color: #858585;
            white-space: nowrap;
        }

        .status.loading {
            background-color: #4d4520;
            color: #dcdcaa;
        }

        .status.success {
            background-color: #1a472a;
            color: #4ec9b0;
        }

        .status.error {
            background-color: #5a1d1d;
            color: #f48771;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #252526;
            margin: 20px auto;
            padding: 0;
            border: 1px solid #3c3c3c;
            width: 95%;
            max-width: 800px;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background-color: #2d2d30;
            padding: 15px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .modal-title {
            color: #4ec9b0;
            font-size: 15px;
            word-break: break-all;
            flex: 1;
        }

        .close {
            color: #858585;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            line-height: 1;
            flex-shrink: 0;
        }

        .close:hover,
        .close:focus {
            color: #ffffff;
        }

        .modal-body {
            padding: 15px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }

        .json-viewer {
            background-color: #1e1e1e;
            padding: 12px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.8;
            overflow-x: auto;
            white-space: pre;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        .error-message {
            background-color: #5a1d1d;
            color: #f48771;
            padding: 12px;
            border-radius: 3px;
            margin-bottom: 15px;
            border-left: 3px solid #f48771;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #858585;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            h1 {
                font-size: 18px;
            }

            header {
                padding: 12px;
                margin-bottom: 15px;
            }

            .list-header {
                padding: 10px 12px;
                font-size: 12px;
            }

            .profile-item {
                padding: 10px 12px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .nip05-address {
                font-size: 12px;
                width: 100%;
            }

            .status {
                font-size: 10px;
                padding: 3px 8px;
                align-self: flex-start;
            }

            .modal-content {
                margin: 10px;
                width: calc(100% - 20px);
            }

            .modal-header {
                padding: 12px;
            }

            .modal-title {
                font-size: 13px;
            }

            .modal-body {
                padding: 12px;
                max-height: 60vh;
            }

            .json-viewer {
                font-size: 11px;
                padding: 10px;
            }

            .close {
                font-size: 24px;
            }

            .custom-lookup-body {
                flex-direction: column;
                align-items: stretch;
            }

            .lookup-btn {
                width: 100%;
                text-align: center;
            }

            .notice-banner {
                font-size: 12px;
                padding: 12px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            h1 {
                font-size: 16px;
            }

            .nip05-address {
                font-size: 11px;
            }

            .json-viewer {
                font-size: 10px;
            }

            .modal-title {
                font-size: 12px;
            }
        }
    </style>
</head>
    
<body>
    <div class="container">
        <header>
            <h1>Minibits Explorer</h1>
        </header>

        <div class="notice-banner">
            <div class="notice-text">
                The Minibits team has resolved the privacy issue that previously allowed profiles to be discovered via this explorer.
                <a href="https://uncensoredtech.substack.com/p/privacy-in-minibits/comment/215906885" target="_blank" rel="noopener noreferrer">Read more</a>
            </div>
        </div>

        <div class="custom-lookup">
            <div class="custom-lookup-header">
                NIP-05 Address
            </div>
            <div class="custom-lookup-body">
                <div class="lookup-input-wrapper">
                    <input
                        type="text"
                        id="customAddressInput"
                        class="lookup-input"
                        placeholder="username@minibits.cash"
                        autocomplete="off"
                        autocapitalize="none"
                        spellcheck="false"
                    />
                </div>
                <button id="lookupBtn" class="lookup-btn" onclick="handleCustomLookup()">
                    Lookup Profile
                </button>
            </div>
            <div class="lookup-hint">Enter any NIP-05 address to fetch its profile metadata</div>
        </div>

    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Profile Metadata</span>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/nostr-tools@2.7.2/lib/nostr.bundle.js"></script>
    
    <script>
        
        let profileMetadata = {};
        
        const USE_WORKER = true;
        const WORKER_URL = 'https://muddy-grass-9096.alicexbt.workers.dev';
        const API_BASE_URL = USE_WORKER ? WORKER_URL : 'https://api.minibits.cash';

        const profilesList = document.getElementById('profilesList');
        const modal = document.getElementById('profileModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeBtn = document.querySelector('.close');
        const customAddressInput = document.getElementById('customAddressInput');
        const lookupBtn = document.getElementById('lookupBtn');

        closeBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        customAddressInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleCustomLookup();
        });

        customAddressInput.addEventListener('input', () => {
            customAddressInput.classList.remove('invalid');
        });

        function getProxiedUrl(url) {
            return url;
        }

        async function handleCustomLookup() {
            const rawValue = customAddressInput.value.trim();

            if (!rawValue) {
                customAddressInput.focus();
                return;
            }

            if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(rawValue)) {
                customAddressInput.classList.add('invalid');
                customAddressInput.focus();
                return;
            }

            const addr = rawValue.toLowerCase();

            if (profileMetadata[addr]) {
                showModal(addr, profileMetadata[addr]);
                return;
            }

            lookupBtn.disabled = true;
            lookupBtn.textContent = 'Loading...';

            try {
                const metadata = await getProfileMetadata(addr);
                profileMetadata[addr] = metadata;
                showModal(addr, metadata);
            } catch (error) {
                showModal(addr, { error: error.message });
            } finally {
                lookupBtn.disabled = false;
                lookupBtn.textContent = 'Lookup Profile';
            }
        }

        async function getProfileMetadata(nip05Address) {
            try {
                const keypair = await generateKeypair();
                console.log('Generated keypair, pubkey:', keypair.pubkey);
                
                const challenge = await getChallenge(keypair.pubkey);
                console.log('Received challenge:', challenge);
                
                const signedEvent = await createAndSignEvent(keypair, challenge);
                console.log('Signed event:', signedEvent);
                
                const token = await verifyAndGetToken(keypair.pubkey, challenge.challenge, signedEvent);
                console.log('Received token');
                
                const profile = await fetchProfileByNIP05(nip05Address, token);
                console.log('Fetched profile:', profile);
                
                return profile;
            } catch (error) {
                console.error('Error in getProfileMetadata:', error);
                throw error;
            }
        }

        async function generateKeypair() {
            const sk = NostrTools.generateSecretKey();
            const pubkey = NostrTools.getPublicKey(sk);
            const privKeyHex = Array.from(sk).map(b => b.toString(16).padStart(2, '0')).join('');
            
            console.log('Generated keypair, pubkey:', pubkey);
            
            return {
                privKey: sk,
                privKeyHex: privKeyHex,
                pubkey: pubkey
            };
        }

        async function getChallenge(pubkey) {
            try {
                const url = getProxiedUrl(`${API_BASE_URL}/v3/auth/challenge`);
                console.log('Requesting challenge from:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ pubkey })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Challenge response:', response.status, errorText);
                    throw new Error(`Challenge request failed (${response.status}): ${errorText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Challenge error:', error);
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    throw new Error('Unable to connect to API. Please check your internet connection.');
                }
                throw error;
            }
        }

        async function createAndSignEvent(keypair, challengeData) {
            const eventTemplate = {
                kind: 22242,
                created_at: challengeData.createdAt || Math.floor(Date.now() / 1000),
                tags: [
                    ["relay", "wss://relay.minibits.cash"],
                    ["challenge", challengeData.challenge]
                ],
                content: ""
            };
            const signedEvent = NostrTools.finalizeEvent(eventTemplate, keypair.privKey);
            
            console.log('Signed event:', signedEvent);
            return signedEvent;
        }

        async function verifyAndGetToken(pubkey, challenge, signedEvent) {
            try {
                const url = getProxiedUrl(`${API_BASE_URL}/v3/auth/verify`);
                console.log('Verifying with:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        pubkey,
                        challenge,
                        signature: signedEvent.sig
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Verify response:', response.status, errorText);
                    throw new Error(`Verification failed (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                return data.accessToken;
            } catch (error) {
                console.error('Verify error:', error);
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    throw new Error('Unable to verify with API.');
                }
                throw error;
            }
        }

        async function fetchProfileByNIP05(nip05Address, token) {
            try {
                const url = getProxiedUrl(`${API_BASE_URL}/v3/profile/nip05/${encodeURIComponent(nip05Address)}`);
                console.log('Fetching profile from:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Profile fetch response:', response.status, errorText);
                    throw new Error(`Profile fetch failed (${response.status}): ${errorText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Profile fetch error:', error);
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    throw new Error('Unable to fetch profile from API.');
                }
                throw error;
            }
        }
      
        function showModal(nip05Address, data) {
            modalTitle.textContent = `${nip05Address}`;
            
            if (data.error) {
                modalBody.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${escapeHtml(data.error)}
                    </div>
                `;
            } else {
                modalBody.innerHTML = `
                    <div class="json-viewer">${syntaxHighlight(JSON.stringify(data, null, 2))}</div>
                `;
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
